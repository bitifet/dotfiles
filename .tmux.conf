# Preffix (Tab):/*{{{*/
# ==============
# - Sets [Tab] as preffix.
# - Type [Tab] twice to send it to applications.
#   ... -r avoid confussion if you type it more than twice.
set -g prefix Tab
unbind C-b
bind -r Tab send-prefix
# NOTE: If you are not intensive vim user, [Esc] can be better alternative.
# Specially if you switched [Esc] and [CapsLock] keys like me.
# ==============/*}}}*/


# Misc:/*{{{*/
# =====
set -s escape-time 1
set -g default-terminal "screen-256color"
# =====/*}}}*/


# hjkl movement:# {{{
# ==============
bind -r h send-keys Left
bind -r j send-keys Down
bind -r k send-keys Up
bind -r l send-keys Right
# ==============# }}}


# Shortcuts:/*{{{*/
# ==========
bind m send-keys C-d # Send Ctrl-D with [Esc] [m]
# ==========/*}}}*/


# Screen integration:# {{{
# ===================
bind "2" send-keys C-a "\"" # Preffix instead of C-a and same key without shift ([2"]).
bind "1" send-keys C-a "d" # Screen deattach (for proximity with 2).
# ===================# }}}


# Panes:/*{{{*/
# ======

# Split:
unbind '"'
unbind %
bind | split-window -h -c "#\{pane_current_path\}"
bind - split-window -v -c "#\{pane_current_path\}"

# Select:
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize:
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

# ======/*}}}*/


# Windows:/*{{{*/
# ========

# Select:
bind -r C-k select-window -t :-
bind -r C-j select-window -t :+

# Move:
bind -r C-K swap-window -t :-
bind -r C-J swap-window -t :+

bind W command-prompt -p "Window name:" "new-window -c \"#\\{pane_current_path\\}\"; rename-window \"%%\""



# ========/*}}}*/


# Vim windows:# {{{
# ============
# (Repeatable) Resize:
# bind -r M-h send-keys C-w <
# bind -r M-j send-keys C-w +
# bind -r M-k send-keys C-w -
# bind -r M-l send-keys C-w >
bind -r M-h send-keys çH
bind -r M-j send-keys çJ
bind -r M-k send-keys çK
bind -r M-l send-keys çL
# ============# }}}


# Sessions:/*{{{*/
# =========
bind S command-prompt -p "Session name:" "new-session -s \"%%\""
# =========/*}}}*/


# Mouse:/*{{{*/
# ======
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off
# ======/*}}}*/


# Copy-mode:/*{{{*/
# ==========
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
# NOTE: If [Esc] is your preffix key, then use [Tab] here instead ;-)


# Clipboard integration:
# ----------------------
# Borrowed from http://emresahin.net/12235-5-1945/12235-5-1945.html
# DEPENDS: sudo apt-get install xsel
bind c run "xsel -ob | tmux load-buffer - ; tmux paste-buffer " # move x clipboard into tmux paste buffer
bind v run "( tmux show-buffer | xsel -bi ) && tmux display-message \"ok!\"" # move tmux copy buffer into x clipboard

# ==========/*}}}*/



